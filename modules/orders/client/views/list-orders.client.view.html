<section>
  <div class="page-header">
    <h1>Order Book</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="order in vm.orders" ui-sref="orders.view({ orderId: order._id })" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="order.orderRef"></h4>
      <p ng-if="order.customer" class="list-group-item-text" ng-bind="order.customer.displayName"></p>
      <p ng-if="!order.customer" class="list-group-item-text">Deleted Customer</p>
      <p class="list-group-item-text" ng-bind="order.content"></p>
      <p class="list-group-item-text" ng-bind="order.poRef"></p>
      <small class="list-group-item-text">
        Created on
        <span ng-bind="order.created | date:'mediumDate'"></span>
        by
        <span ng-if="order.user" ng-bind="order.user.displayName"></span>
        <span ng-if="!order.user">Deleted User</span>
      </small>
    </a>
  </div>
</section>
