<section>
  <div class="page-header">
    <h1>{{vm.order._id ? 'Edit Order' : 'New Order'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.order._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.orderForm" class="form-horizontal" ng-submit="vm.save(vm.form.orderForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="orderRef">Order Reference</label>
          <input name="orderRef" type="text" ng-model="vm.order.orderRef" id="orderRef" class="form-control" placeholder="OrderRef" required autofocus>
          <div ng-messages="vm.form.orderForm.orderRef.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Order Reference is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="customer">Customer</label>
          <select name="customer" data-ng-model="vm.order.customer" id="customer" class="form-control">
            <option data-ng-repeat="customer in vm.customers" value="{{customer._id}}">{{customer.displayName}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.order.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="poRef">PO Reference</label>
          <input name="poRef" type="text" ng-model="vm.order.poRef" id="poRef" class="form-control" placeholder="PORef">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.order._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
