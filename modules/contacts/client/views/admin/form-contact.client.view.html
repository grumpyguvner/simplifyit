<section>
  <div class="page-header">
    <h1>{{vm.contact._id ? 'Edit Contact' : 'New Contact'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.contact._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.contactForm" class="form-horizontal" ng-submit="vm.save(vm.form.contactForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="firstName">First Name</label>
          <input name="firstName" type="text" ng-model="vm.contact.firstName" id="firstName" class="form-control" placeholder="First Name" required autofocus>
          <div ng-messages="vm.form.contactForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First Name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="lastName">Last Name</label>
          <input name="lastName" type="text" ng-model="vm.contact.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
          <div ng-messages="vm.form.contactForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last Name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="email">Email</label>
          <input name="email" type="text" ng-model="vm.contact.email" id="email" class="form-control" placeholder="Email" required>
          <div ng-messages="vm.form.contactForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.contact._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
